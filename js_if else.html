<html lang="en">
  <head>           <!-- Head section -->
 	<title>Greatest among 3 nos</title>  <!-- Title of webpage -->
 	<meta charset="utf-8">  <!-- Characater Encoding -->
 	<script type="text/javascript">  // Inline javascript tag declaration
 	/* Displays Greatest among 3 nos using 'if else' condition statements */

 	   document.write(
 	   	  "<h2>Javascript if else statements:-Greatest among 3 nos</h2>"
 	   );

 	   var a = 3;
 	   var b = 22;
 	   var c = 26;

 	   if(a>b && a>c) {
 	   	   document.write("a is greater");
 	   }
 	   else if(b>a && b>c) {
 	   	   document.write("b is greater");
 	   }
 	   else {
 	   	   document.write("<h3>c is greater</h3>");
 	   }

    </script>
  </head>  <!-- End of head section -->
</html>  <!-- End of html file -->
